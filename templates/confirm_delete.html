{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-4 shadow-sm">
        <h3 class="text-danger">⚠️ Confirm Delete</h3>
        <p>Are you sure you want to delete 
           <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>

        <form action="{{ url_for('delete_patient', patient_id=patient_id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('patient_detail', patient_id=patient_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
