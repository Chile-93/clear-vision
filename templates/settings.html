{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">âš™ï¸ Clinic Settings</h2>

    <form action="{{ url_for('settings') }}" method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Clinic Name</label>
            <input type="text" name="clinic_name" class="form-control" value="{{ clinic_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ address }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ phone }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ email }}" required>
        </div>

        <button type="submit" class="btn btn-primary">ğŸ’¾ Save Settings</button>
    </form>
</div>
{% endblock %}
