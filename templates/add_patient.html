{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4 text-primary">âž• Add New Patient</h2>

    <form action="{{ url_for('add_patient') }}" method="POST" class="row g-3">
        <!-- First Name -->
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control" required>
        </div>

        <!-- Gender -->
        <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <!-- Phone -->
        <div class="col-md-4">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <!-- Home Address -->
        <div class="col-md-6">
            <label for="home_address" class="form-label">Home Address</label>
            <input type="text" name="home_address" id="home_address" class="form-control">
        </div>

        <!-- Blood Group -->
        <div class="col-md-4">
            <label for="blood_group" class="form-label">Blood Group</label>
            <input type="text" name="blood_group" id="blood_group" class="form-control">
        </div>

        <!-- Genotype -->
        <div class="col-md-4">
            <label for="genotype" class="form-label">Genotype</label>
            <input type="text" name="genotype" id="genotype" class="form-control">
        </div>

        <!-- Next of Kin -->
        <div class="col-md-6">
            <label for="next_of_kin" class="form-label">Next of Kin</label>
            <input type="text" name="next_of_kin" id="next_of_kin" class="form-control">
        </div>

        <!-- Next of Kin Phone -->
        <div class="col-md-6">
            <label for="next_of_kin_phone" class="form-label">Next of Kin Phone</label>
            <input type="text" name="next_of_kin_phone" id="next_of_kin_phone" class="form-control">
        </div>

        <!-- Registration Date -->
        <div class="col-md-4">
            <label for="registration_date" class="form-label">Registration Date</label>
            <input type="date" name="registration_date" id="registration_date" class="form-control" required>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary px-5">Add Patient</button>
        </div>
    </form>
</div>

{% endblock %}
