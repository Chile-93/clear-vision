<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auspron Clinic Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link, .btn-outline-light {
            color: white !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        .sidebar a {
            text-decoration: none;
            display: block;
            color: #333;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .content {
            padding: 30px;
        }
        .search-box1 {
    width: 300px !important;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Auspron Clinic Admin</a>
            
            <!-- Search Form -->
            <form class="d-flex" action="{{ url_for('search') }}" method="POST">
                <!-- Search by name or ID -->
                <input
                    class="form-control me-2 search-box1"
                    type="search"
                    name="query"
                    placeholder="Search by Name or ID"
                    aria-label="Search"
                >

                <!-- Search by visit date range -->
                <input
                    class="form-control me-2"
                    type="date"
                    name="start_date"
                >
                <input
                    class="form-control me-2"
                    type="date"
                    name="end_date"
                >

                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>Menu</h5>
                <a href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a>
                <a href="{{ url_for('add_patient') }}">â• Add Patient</a>
                <a href="{{ url_for('view_patients') }}">ğŸ‘¥ View Patients</a>
                <a href="{{ url_for('add_visit') }}">ğŸ©º Record Visit</a>
                <a href="{{ url_for('reports') }}">ğŸ“Š Reports</a>
                <a href="{{ url_for('settings') }}">âš™ï¸ Settings</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content">
                {% block content %}
                <!-- Page-specific content will appear here -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
